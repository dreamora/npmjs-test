# This workflow will run the distribution steps and create a Github release on success
# For more information see: https://docs.github.com/en/actions/using-workflows/about-workflows

name: Create releases for tagged commits

on:
  push:
    tags:
      - v*

jobs:
  dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install --frozen-lockfile
      - run: yarn test
      - run: yarn build

  release:
    needs: dist
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: create release
        # While being maintained, action-gh-release does not trigger the release created event correctly?
        # uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        # env:
        #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/create-release@v1
        with:
          release_name: Release ${{ github.ref }}
          tag_name: ${{ github.ref }}
          body_path: releases.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}